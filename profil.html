<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Profil</title>
</head>
<body>
    <header>
        <h1>Profil</h1>
    </header>

    <div id="navbar"></div>


    <div class="container">
        <h1>Mon Profil</h1>
        
        <!-- Section Informations utilisateur -->
        <section id="user-info">
            <h2>Mes Informations</h2>
            <form id="update-profile-form">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Nouveau mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Laissez vide pour ne pas changer">
                
                <button type="submit">Mettre à jour</button>
            </form>
        </section>

        <!-- Section Vélos Likés -->
        <section id="liked-bikes">
            <h2>Vélos que j'ai aimés</h2>
            <div id="bikes-list" class="bikes-container">
                <!-- Les vélos likés seront affichés ici -->
            </div>
        </section>
    </div>

    <script src="profil.js"></script>
    <script src="include.js"></script>

</body>
</html>
